<!DOCTYPE html>
<html>
<head>
	<title>Centro Index</title>
</head>
<body bgcolor="87CEFA" style="align-content: right;">
<div align="center" style= "color: Orangered";>
    <h1><b style="color: maroon">Contáctenos</b></h1>
</div>
<br>
<div align="center">
    <form>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Ingrese su Nombre y Apellido">
            <br><br>
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            <br><br>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            <br><br>
            <label for="mensaje">Mensaje</label>
            <textarea cols="60" rows="2" id="mensaje" class="input-padron" required placeholder="Ingrese su mensaje"></textarea>
            <br><br>
            <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">e-Mail</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                <label for="radio-whatsap"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué turno le gustaría ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Galeco Barber?</label>
            <br><br>
            <input type="submit" value="Enviar Formulario"/>
        </form>
    </form>
</div>
</body>
</html>
